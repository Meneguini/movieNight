{% extends "movies/layout.html" %}
{% load static %}

{% block body %}
    <div class="register-page">
        {% if msg %}
            <div class="alert alert-danger" role="alert">
                {{ msg }}
            </div>
        {% endif %}

        <form method="post" action="{% url 'register' %}" class="p-5 signin-form">
            {% csrf_token %}
            <div class="form-group mx-auto">
                <label class="blue">Name:</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group mx-auto">
                <label class="blue">Password:</label>
                <input type="password" class="form-control" name="password" required>
                <small class="form-text text-muted">Password must have 6 characters.</small>
            </div>
            <div class="form-group mx-auto">
                <label class="blue">Confirm Password:</label>
                <input type="password" class="form-control" name="confirmation" required>
            </div>
            <div class="form-group mx-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <footer class="footer">
            <p class="flaticon">All icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>  , <a href="https://www.flaticon.com/free-icon/up-arrow_992534?term=arrow&page=3&position=9&related_item_id=992534" title="dmitri13">dmitri13</a> and <a href="https://icon54.com/" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>
            <img class="tmdb" src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg" alt="themoviedb">
            <p class="copyright">&copy; Copyright {% now "Y" %}, Meneguini</p>
        </footer>
    </div>
{% endblock %}
